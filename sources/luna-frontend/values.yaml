        'Permissions-Policy accelerometer=(), autoplay=(), camera=(), encrypted-media=(), fullscreen=(self), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), midi=(), payment=(), picture-in-picture=(), sync-xhr=(self), usb=()';
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "480"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "120"

ingressredirects:
  - enabled: false
    tls: true
    certificate: www.plone.luna-sites.com-tls
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hostname: www.plone.luna-sites.com

links:
  backend: backend-plone.luna

volto:
  serviceType: NodePort
  hostname: plone.luna-sites.com
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 6
    # targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 60
  replicaCount: 1
  resources: {}
  environment:
    SENTRY_URL:
    SENTRY_AUTH_TOKEN:
    SENTRY_ORG:
    SENTRY_PROJECT:
    RAZZLE_SENTRY_DSN:
    RAZZLE_BACKEND_NAME: "luna-backend"
    RAZZLE_ALLOWED_CORS_DESTINATIONS:
    RAZZLE_MATOMO_URL:
    RAZZLE_MATOMO_SITE_ID:
    RAZZLE_MATOMO_SECOND_SITE_ID:
    RAZZLE_MATOMO_SECOND_TRACKER_URL:
    RAZZLE_INTERNAL_API_PATH: "http://backend:8080/Plone"
    VOLTO_ROBOTSTXT:
    RAZZLE_DISABLE_DRAFT_WATERMARK:
  annotations: {}
  livenessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 20
    timeoutSeconds: 10
    initialDelaySeconds: 30
    failureThreshold: 6
    successThreshold: 1
  startupProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 5
    timeoutSeconds: 10
    initialDelaySeconds: 10
    failureThreshold: 12
    successThreshold: 1
  readinessProbe:
    httpGet:
      path: /ok
      port: http
    periodSeconds: 15
    timeoutSeconds: 10
    initialDelaySeconds: 60
    failureThreshold: 4
    successThreshold: 2

debug:
  addonsPath: /app/src/addons
  affinity: {}
  enabled: false
  environment: {}
  nodeSelector: {}
  podAnnotations: {}
  podSecurityContext: {}
  resources: {}
  securityContext: {}
  serviceType: NodePort
  tolerations: []

