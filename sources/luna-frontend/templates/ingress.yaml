apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luna
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: luna-frontend
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.volto.hostname }}
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-volto
            port:
              number: 80
