# Default values

replicaCount: 1

image:
  repository: eeacms/postgres
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

timezone: "Europe/Copenhagen"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""


postgres:
  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  env:
    SuperUser:
      Name: "postgres"
      Password: "postgres"
    Database: 
      Name: "test"
      UserName: "test"
      Password: "test"
    # configuration options, given in multiline
    Configuration: |-
        max_connections = 150
    Crons: |-
    ReplicationNetwork: ""
  resources:
    limits:
      memory: "2Gi"
      cpu: "1000m"
    requests:
      memory: "512Mi"
      cpu: "250m"
  nodeSelector: {}
  tolerations: []
  affinity: {}
  livenessProbe:
    tcpSocket:
      port: 5432
    periodSeconds: 5
    timeoutSeconds: 2
    successThreshold: 1
    failureThreshold: 5
  startupProbe:
    tcpSocket:
      port: 5432
    failureThreshold: 15
    periodSeconds: 5
    initialDelaySeconds: 10
    timeoutSeconds: 2
    successThreshold: 1


datastorage:
  size: 10Gi
  storageClassName: local-storage

archivestorage:
  enabled: false
  storageClassName:
  size: 10Gi

backupstorage:
  enabled: false
  storageClassName:
  size: 10Gi

memcached:
  enabled: true
  securityContext: {}
  resources:
    limits:
      memory: "3Gi"
      cpu: "500m"
    requests:
      memory: "2Gi"
      cpu: "100m"
  #needs < = memory request and limit
  cache_size_m: 2048
  slab_page_size: 50Mi
  nodeSelector: {}
  tolerations: []
  affinity: {}
  pullPolicy: IfNotPresent
  podAnnotations: {}
  livenessProbe:
    tcpSocket:
      port: 11211
    periodSeconds: 10
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 5
  startupProbe:
    tcpSocket:
      port: 11211
    failureThreshold: 9
    periodSeconds: 10
    timeoutSeconds: 3
    successThreshold: 1

memcachedflush:
  schedule: "0 0 3 * *"
  securityContext: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}


