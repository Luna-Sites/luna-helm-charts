apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luna-root
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: luna-root
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
    nginx.ingress.kubernetes.io/rewrite-target: /VirtualHostBase/https/{{ .Values.plone.hostname }}:443/{{ .Values.plone.site }}/VirtualHostRoot/$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.plone.hostname }}
    http:
      paths:
      - path: /(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "appl.fullname" . }}-plone
            port:
              number: 8080
  tls:
  - hosts:
    - {{ .Values.plone.hostname }}
    secretName: {{ .Values.plone.hostname | replace "." "-" }}-tls