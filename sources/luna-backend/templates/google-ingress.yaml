{{- if .Values.plone.googleUrl }}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: luna-google-admin
  labels:
    {{- include "appl.labels" . | nindent 4 }}
    component: luna-google-admin
  annotations:
    traefik.ingress.kubernetes.io/router.tls.certresolver: "letsencrypt"
    traefik.ingress.kubernetes.io/router.middlewares: "kube-system-ssl-redirect@kubernetescrd"
    traefik.ingress.kubernetes.io/router.rule: "Host(`{{ .Values.plone.hostname }}`) && PathPrefix(`/{{ .Values.plone.googleUrl }}`)"
    traefik.ingress.kubernetes.io/service.loadbalancer.server.port: "8080"
  {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
  {{- end }}

spec:
  ingressClassName: traefik
  rules:
  - host: {{ .Values.plone.hostname }}
    http:
      paths:
      - path: /{{ .Values.plone.googleUrl }}(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: {{ include "appl.fullname" . }}-plone
            port:
              number: 8080
  tls:
  - hosts:
    - {{ .Values.plone.hostname }}
    secretName: {{ .Values.plone.hostname | replace "." "-" }}-tls
{{- end }}
